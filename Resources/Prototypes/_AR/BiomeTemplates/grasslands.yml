# Use https://auburn.github.io/FastNoiseLite/ to Preview
- type: biomeTemplate
  id: ARGrassFill
  layers:
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: ARFloorGrass
    - !type:BiomeTileLayer
      tile: ARFloorDirt
      threshold: 0.45
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120

- type: biomeTemplate
  id: ARGrassland
  layers:
    - !type:BiomeMetaLayer
      template: ARGrassFill
    - !type:BiomeDecalLayer
      allowedTiles:
      - ARFloorGrass
      threshold: 0
      divisions: 1
      noise:
        seed: 12
        noiseType: OpenSimplex2
        fractalType: Ridged
        frequency: 0.05
        octaves: 3
        lacunarity: 1.8
        gain: 0.7
        domainWarpType: OpenSimplex2
        domainWarpAmp: 120
